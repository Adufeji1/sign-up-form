<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DammySignup form</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@300;400;700&family=Noto+Sans+Mono:wght@100;200;400;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <section id="background">
    <div class="background_page">
        <p class="signup">DeeFlowers SignUp Form</p>
        <div class="input_area">
            <form class="lists">
                <label class="name" for="Firstname"><b>First name:</b></label>
                <input  class="listForm box-0"  type="text" placeholder="First Name:" autocomplete="First name"/>
            </form>
            <form class="lists">
                <label class="name" for="Last name"><b>Last name:</b></label>
                <input class="listForm box-1" type="text" placeholder="Last name:"/>
            </form>
            <form class="lists">
                <label class="name" for="Email"><b>Email:</b></label>
                <input class="listForm box-2" type="text" placeholder="Email:"/>
            </form>
            <form class="lists">
                <label class="name" for="Password"><b>Password:</b></label>
                <input class="listForm box-3" type="text" placeholder="Password:"/>
            </form>
            <form class="lists">
                <label  id="special" class="name" for="Confirm:"><b>Confirm:</b></label>
                <input class="listForm" type="text" placeholder="Confirm password"/>
            </form>
            <button class="send">Sign up here</button>
            <p class="sign">Don't have an account?<a href="./">signup</a></p>
        </div>

        <div class="right-side">
            <img class="image" src="../images/1D62009E-2BC5-47EC-ACD9-1670E381BF1B.jpg" alt="Flower office">
        </div>
         <div class="heading_box"></div>
        <form action=""></form>
    </div> 
</section>
</body>
</html>
